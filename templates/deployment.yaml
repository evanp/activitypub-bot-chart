apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "activitypub-bot.fullname" . }}
  labels:
    {{- include "activitypub-bot.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "activitypub-bot.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "activitypub-bot.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "activitypub-bot.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          volumeMounts:
          - name: data
            mountPath: /data
          - name: bots
            mountPath: {{ .Values.scriptConfig.mountPath }}/{{ .Values.scriptConfig.fileName }}
            subPath: {{ .Values.scriptConfig.fileName }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /livez
              port: http
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
          env:
            - name: DATABASE_URL
              value: "sqlite:/data/activitypubbot.db"
            - name: ORIGIN
              value: {{ .Values.activitypubbot.origin }}
            - name: PORT
              value: "{{ .Values.service.port }}"
            - name: BOTS_CONFIG_FILE
              value: "{{ .Values.scriptConfig.mountPath }}/{{ .Values.scriptConfig.fileName }}"
            - name: NODE_ENV
              value: production
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "activitypub-bot.fullname" . }}-data-pvc
        - name: bots
          configMap:
            name: {{ include "activitypub-bot.fullname" . }}-bots
